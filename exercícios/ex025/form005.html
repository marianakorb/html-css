<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        legend {
            background-color: lightblue;
            padding: 10px;
            border-radius: 20px;
        }
        fieldset {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmasc" value="M"><label for="sxmasc"> Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem" value="F"><label for="sxfem"> Feminino</label> <br>
            <input type="radio" name="sexo" id="sxoutro" value="OR"><label for="sxoutro"> Outro</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut"> Futebol</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol"> Volei</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten"> Tênis</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat"> Natação</label>

        </fieldset>


        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
