<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            border: 2px solid green;
            width: 400px;
        }
        legend {
            background-color: rgba(172, 255, 47, 0.568);
            padding: 10px;
            border-radius: 20px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Calculando Idade</legend>
            <p>
                <label for="ano">Em que ano você nasceu: </label>
                <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcIdade()">
            </p>
            <p>
                <label for="idade">Sua idade é: </label>
                <output id="idade"> 0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
