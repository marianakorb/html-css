<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe { /*configuração soberana ao inline*/
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe </h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="400px" height="400px" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    
        para aprender a programar</p>
        <p>O site do
        <iframe src="https://www.google.com.br" frameborder="0"></iframe> 
       também é muito legal, pena que não funciona dentro de iframe</p>
    
</body>
</html>
